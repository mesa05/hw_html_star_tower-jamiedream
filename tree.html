<html>
    <head>
        <meta charset="utf-8">
        <title>Experiment</title>
        <style>
            body{
                color: #006600;
            }
        </style>
    </head>
    <body>
    <p align="center" >
    <script>
            getPyramid();

            function getPyramid() {
                for(var k=0; k<=10; k+=2){
                for (var i = 0; i <= 2*k; i +=2) {
                    for (var s = 1; s < i; s++) {
                        document.write("*")
                    }
                    document.write("<br>")
                }
                
            }
            }
                
        

        </script> 
        </p>
    </body>
</html>
